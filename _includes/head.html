<head>
	{% if page.title %}
	<title>{{ page.title }} | Test Page</title>
	{% else %}
	<title>Test Page: Don't Panic</title>
	{% endif %}
	{% if page.description %}
	  <meta name="description" content="{{ page.description }}">
	{% else %}
	  <meta name="description" content="This is a Dangerous site.">
	{% endif %}
	<link href="/images/favicon.png" rel="icon">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/fonts/css/all.min.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/main.css">
</head>
